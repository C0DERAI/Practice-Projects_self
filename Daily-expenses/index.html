<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="bg-light">
  <div id="mainContainer" class="container-fluid  mt-1">
      <div class="card mx-auto" id="gradient">
          <div class="row">
        <h1 class="card-title p-4  mx-auto title">Your Daily Expenses</h1>
      </div>
      
      <div class="row mx-auto ">
        <form >
          <div class="form-group px-3">
            <div class="row ">
                <input type="text" class="form-control col-lg-5 col-md-5 col-sm-4 m-2" id="item" placeholder="Item you purchased" v-model="item" required>
                <input type="text" class="form-control col-lg-3 col-md-3 col-sm-3 m-2" id="price" placeholder="Price of the item(£)" v-model="price" required>
                <input type="date" class="form-control col-lg-3 col-md-3 col-sm-3 m-2" id="date" v-model="dop" required>
                
                </div>
            </div>
          </div>
          <div class="row mx-auto">
            <button type="submit" class="btn btn-primary m-2 justify-content-between" @click="addItem">Add</button>
        </form>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr class="table-header">
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Purchased Item</th>
          <th scope="col">Price £</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="tableList in tableLists" :key="tableList.nm">
          <td>{{tableList.nm + 1}} </td>
          <td>{{tableList.dp}}</td>
          <td>{{tableList.itm}}</td> 
          <td>£{{tableList.amt}} </td>
          <td><a href="#" class="badge badge-danger" @click="deleteItem">X</a></td>
        </tr>
      </tbody>
    </table>
    <hr>
    <div class="row">
      <div class="h4 col text-center">Total - £{{totalExpense}}</div>
    </div>
  </div>
  <hr>
  <script src="script/main.js"></script>
  <script src="script/background.js
  "></script>
</body>
</html>
